<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu - Thursday Zazon Mexican</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.5;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fffaf0;  /* Soft orange-cream for Mexican vibe */
    }
    header {
      text-align: center;
      padding: 20px 0 30px;
      background: #c0392b;  /* Red accent – change if preferred */
      color: white;
      border-radius: 8px 8px 0 0;
    }
    header img {
      max-width: 100%;
      height: auto;
      width: 400px;  /* Adjust this number to resize (e.g., 350px smaller, 500px larger) */
      display: block;
      margin: 0 auto 15px auto;
    }
    h1, h2 {
      margin: 0.4em 0;
    }
    .item {
      margin-bottom: 28px;
    }
    .item-name {
      font-weight: bold;
      font-size: 1.25rem;
    }
    .price {
      color: #e74c3c;
      font-weight: bold;
      margin-left: 8px;
    }
    /* Add your other menu styles here from previous versions if needed */
  </style>
</head>
<body>

  <header>
    <img 
      src="https://raw.githubusercontent.com/michaelcjdavis/Menu/main/zazonlogo.jpg" 
      alt="ZAZON Mexican Food Logo"
    >
    <h1>Menu for Thursday - Zazon Mexican</h1>
  </header>

  <main>
    <!-- Paste your full Thursday menu content here (Chilaquiles, Tortas, etc.) -->
    <!-- Example placeholder – replace with your actual items -->
    <section class="item">
      <div class="item-name">Chilaquiles!! <span class="price">$12</span></div>
      <div>Red or Green – Rice, Beans, Cesina or 2 Eggs</div>
      <div class="small">*on side: onion, cheese, sour cream, lettuce optional*</div>
    </section>

    <!-- Add more sections as needed... -->

  </main>

  <footer style="text-align:center; margin-top:40px; color:#666;">
    <p>Pick Up or Delivery (+$5)</p>
    <p>Questions? Let me know!</p>
  </footer>

</body>
</html>
